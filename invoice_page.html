<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="invoice.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 style="text-align: center">INVOICE</h1>
            <hr>
            <div class="address">
                <div class="from">
                    <h3>FROM</h3>
                    <textarea rows="10"></textarea>
                </div>
                <div class="to">
                    <h3>TO</h3>

                    <textarea rows="1" cols="20"></textarea>

                    <label>INVOICE NO <input id="invNum" /></label>
                    <label>Date: <input type="text" id="date"></label>

                </div>
            </div>

            <table class="table table-bordered" id="tab">
                <thead>
                    <tr>
                        <th class="head">Item</th>
                        <th class="head">Quantity</th>
                        <th class="head">Rate</th>
                        <th class="head">Tot</th>
                    </tr>
                </thead>
            </table>
            <span id="sub_tot">Sub Total:&nbsp; &nbsp;0</span>
            <span id="tax"> Tax: &nbsp; 5%</span>
            <span id="tot">Total:0</span>
            <button id="add">ADD ROW</button>
            <button id="remove">remove ROW</button>
            <button id="print">Print</button>
            <button id="SAVE">SAVE</button>
            <a href="./list.html" target="_blank"><button id="view">view</button></a>
            <script type='text/javascript' src="invoice.js"></script>

        </div>



    </body>


</html>
