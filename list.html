<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Invoices list</title>

    <style>
        a{
            float:right;
        }
    </style>


</head>
<body onload="load()" class="jumbotron">
    <h1 style="text-align: center" >Invoices list</h1>
    <div class="d-flex">
            <div class="p-2 bg-info flex-fill">Flex item 1</div>
            <div class="p-2 bg-warning flex-fill">Flex item 2</div>
            <div class="p-2 bg-primary flex-fill">Flex item 3</div>
          </div>
          <table class="table table-bordered" id="tab">
              <thead>
                  <th>Invoice Number</th>
                  <th>Date</th>
                  <th>Total Amount</th>
            </thead>

    </table>


    <script>
        var load=()=>{
            
        var data=JSON.parse(localStorage.getItem("invoice"))
        console.log(data)
        var tab = document.getElementById("tab")
        
        
        for(i in data){
            var tr=document.createElement("tr")
            var td= document.createElement("td")
            var a= document.createElement("a")
            a.setAttribute("href",`http://localhost:5500/invoice/invoice_page.html?id=${data[i].id}`)
            a.innerText="EDIT"
            td.textContent=`${data[i].id}`
            td.textContent=`${data[i].date}`
            td.textContent=`${data[i].total}`
            tr.appendChild(td);
            tr.appendChild(a)
            tab.appendChild(tr)
        }
    }
    </script>

</body>
</html>
